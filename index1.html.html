<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed's Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transform: translateY(-10px);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-15px);
        }
        
        header {
            background: linear-gradient(135deg, #4e54c8 0%, #8a2387 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            height: 12px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            transition: width 0.5s ease;
            border-radius: 15px;
        }
        
        .progress-text {
            font-size: 15px;
            margin-top: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .input-section {
            padding: 25px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        #todo-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e6e6e6;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        
        #todo-input:focus {
            border-color: #8a2387;
            box-shadow: 0 4px 15px rgba(138, 35, 135, 0.15);
        }
        
        #add-btn {
            padding: 16px 25px;
            background: linear-gradient(135deg, #8a2387 0%, #e94057 50%, #f27121 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(138, 35, 135, 0.3);
        }
        
        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 35, 135, 0.4);
        }
        
        .filter-section {
            padding: 20px 25px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
        }
        
        .filters {
            display: flex;
            gap: 12px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #8a2387 0%, #4e54c8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.3);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            padding: 8px 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .search-box:focus-within {
            border-color: #8a2387;
            box-shadow: 0 4px 15px rgba(138, 35, 135, 0.15);
        }
        
        #search-input {
            border: none;
            outline: none;
            padding: 5px 10px;
            font-size: 14px;
            width: 150px;
            background: transparent;
        }
        
        .todos-container {
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .todos-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .todos-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .todos-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8a2387 0%, #4e54c8 100%);
            border-radius: 10px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: white;
            border-radius: 14px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            border-left: 5px solid #8a2387;
        }
        
        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .todo-item.completed {
            background: #f9f9f9;
            border-left: 5px solid #4cd964;
        }
        
        .todo-check {
            margin-right: 18px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #4cd964;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .todo-date {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
            font-weight: 400;
        }
        
        .todo-actions {
            display: flex;
            gap: 12px;
        }
        
        .todo-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 17px;
            color: #888;
            transition: all 0.3s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .todo-actions button:hover {
            color: white;
            background: linear-gradient(135deg, #8a2387 0%, #4e54c8 100%);
            transform: scale(1.1);
        }
        
        .edit-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #8a2387;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            outline: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e0e0e0;
            opacity: 0.7;
        }
        
        .empty-state p {
            font-size: 18px;
            font-weight: 500;
        }
        
        .stats {
            padding: 15px 25px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eaeaea;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .filter-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                width: 100%;
            }
            
            #search-input {
                width: 100%;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .todo-main {
                display: flex;
                align-items: center;
                width: 100%;
                margin-bottom: 15px;
            }
            
            .todo-actions {
                align-self: flex-end;
            }
            
            .input-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ed's Todo List</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">0% Complete</div>
        </header>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add Task</button>
        </div>
        
        <div class="filter-section">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
        </div>
        
        <div class="todos-container" id="todos-container">
            <!-- Todo items will be added here dynamically -->
            <div class="empty-state" id="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="total-tasks">Total: 0 tasks</span>
            <span id="completed-tasks">Completed: 0 tasks</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const todoInput = document.getElementById('todo-input');
            const addBtn = document.getElementById('add-btn');
            const todosContainer = document.getElementById('todos-container');
            const emptyState = document.getElementById('empty-state');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const searchInput = document.getElementById('search-input');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            
            // State variables
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            let currentFilter = 'all';
            let searchTerm = '';
            
            // Initialize the app
            function init() {
                renderTodos();
                updateProgress();
                updateStats();
                
                // Event listeners
                addBtn.addEventListener('click', addTodo);
                todoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTodo();
                });
                
                searchInput.addEventListener('input', function() {
                    searchTerm = this.value.toLowerCase();
                    renderTodos();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderTodos();
                    });
                });
            }
            
            // Add a new todo
            function addTodo() {
                const text = todoInput.value.trim();
                if (text === '') return;
                
                const newTodo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    date: new Date().toISOString(),
                    editDate: null
                };
                
                todos.unshift(newTodo);
                saveTodos();
                renderTodos();
                updateProgress();
                updateStats();
                
                todoInput.value = '';
                todoInput.focus();
            }
            
            // Render todos based on filter and search
            function renderTodos() {
                let filteredTodos = todos;
                
                // Apply filter
                if (currentFilter === 'active') {
                    filteredTodos = filteredTodos.filter(todo => !todo.completed);
                } else if (currentFilter === 'completed') {
                    filteredTodos = filteredTodos.filter(todo => todo.completed);
                }
                
                // Apply search
                if (searchTerm) {
                    filteredTodos = filteredTodos.filter(todo => 
                        todo.text.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Render or show empty state
                if (filteredTodos.length === 0) {
                    emptyState.style.display = 'block';
                    todosContainer.innerHTML = '';
                    todosContainer.appendChild(emptyState);
                } else {
                    emptyState.style.display = 'none';
                    todosContainer.innerHTML = '';
                    
                    filteredTodos.forEach(todo => {
                        const todoElement = createTodoElement(todo);
                        todosContainer.appendChild(todoElement);
                    });
                }
            }
            
            // Create todo element
            function createTodoElement(todo) {
                const todoEl = document.createElement('div');
                todoEl.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                const todoMain = document.createElement('div');
                todoMain.className = 'todo-main';
                
                const check = document.createElement('input');
                check.type = 'checkbox';
                check.className = 'todo-check';
                check.checked = todo.completed;
                check.addEventListener('change', () => toggleComplete(todo.id));
                
                const text = document.createElement('div');
                text.className = 'todo-text';
                text.textContent = todo.text;
                
                const date = document.createElement('div');
                date.className = 'todo-date';
                date.textContent = formatDate(todo.date);
                
                if (todo.editDate) {
                    const editDate = document.createElement('div');
                    editDate.className = 'todo-date';
                    editDate.textContent = `Edited: ${formatDate(todo.editDate)}`;
                    text.appendChild(editDate);
                }
                
                text.appendChild(date);
                
                const actions = document.createElement('div');
                actions.className = 'todo-actions';
                
                const editBtn = document.createElement('button');
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.addEventListener('click', () => editTodo(todo.id, text));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                
                todoMain.appendChild(check);
                todoMain.appendChild(text);
                
                todoEl.appendChild(todoMain);
                todoEl.appendChild(actions);
                
                return todoEl;
            }
            
            // Toggle complete status
            function toggleComplete(id) {
                todos = todos.map(todo => {
                    if (todo.id === id) {
                        return {...todo, completed: !todo.completed};
                    }
                    return todo;
                });
                
                saveTodos();
                renderTodos();
                updateProgress();
                updateStats();
            }
            
            // Edit todo
            function editTodo(id, textElement) {
                const todo = todos.find(t => t.id === id);
                if (!todo) return;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.value = todo.text;
                
                // Replace text with input
                const parent = textElement.parentNode;
                parent.replaceChild(input, textElement);
                input.focus();
                
                // Save on blur or enter
                function saveEdit() {
                    const newText = input.value.trim();
                    if (newText && newText !== todo.text) {
                        todo.text = newText;
                        todo.editDate = new Date().toISOString();
                        saveTodos();
                    }
                    
                    // Re-render the todo
                    renderTodos();
                }
                
                input.addEventListener('blur', saveEdit);
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        saveEdit();
                    }
                });
            }
            
            // Delete todo
            function deleteTodo(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    todos = todos.filter(todo => todo.id !== id);
                    saveTodos();
                    renderTodos();
                    updateProgress();
                    updateStats();
                }
            }
            
            // Update progress bar
            function updateProgress() {
                const total = todos.length;
                if (total === 0) {
                    progressBar.style.width = '0%';
                    progressText.textContent = '0% Complete';
                    return;
                }
                
                const completed = todos.filter(todo => todo.completed).length;
                const percentage = Math.round((completed / total) * 100);
                
                progressBar.style.width = `${percentage}%`;
                progressText.textContent = `${percentage}% Complete`;
            }
            
            // Update stats
            function updateStats() {
                const total = todos.length;
                const completed = todos.filter(todo => todo.completed).length;
                
                totalTasksEl.textContent = `Total: ${total} tasks`;
                completedTasksEl.textContent = `Completed: ${completed} tasks`;
            }
            
            // Format date for display
            function formatDate(dateString) {
                const date = new Date(dateString);
                return `Added: ${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            }
            
            // Save todos to localStorage
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
